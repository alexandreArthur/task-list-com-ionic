<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>
      ToDo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list class="animate__animated animate__backInLeft">
    <ion-item *ngIf="tasks.length<1">
      <ion-label>Não há tarefas</ion-label>
    </ion-item>
    <ion-item-sliding *ngFor="let task of tasks">
      <ion-item (click)="actions(task)">
        <ion-label *ngIf="!task.done">
          {{task.name}}
        </ion-label>
        <ion-label *ngIf="task.done">
          <del>{{task.name}}</del>
        </ion-label>
        <ion-icon *ngIf="task.done" slot="start" name="Checkmark-circle" color="success"></ion-icon>
        <ion-icon *ngIf="!task.done" slot="start" name="radio-button-off"></ion-icon>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option color="danger" (click)="deleteTask(task)">Remover</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="medium" (click)="addTask()">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
