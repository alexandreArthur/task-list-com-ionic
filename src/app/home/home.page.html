<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>
      ToDo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item-sliding *ngFor="let task of tasks">
      <ion-item>
        <ion-label>
          {{task.name}}
        </ion-label>
        <ion-icon slot="start" name="radio-button-off"></ion-icon>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option (click)="editTask()">Editar</ion-item-option>
        <ion-item-option color="danger" (click)="deleteTask()">Remover</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="medium" (click)="addTask()">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
